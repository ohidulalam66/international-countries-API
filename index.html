<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo-countries.png" type="image/x-icon">
    <title>International Countries Show</title>
    <!-- BootStrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- StyleSheet css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-color font">
    <!-- Main Section -->
    <main>
        <section class="container row mt-4 mx-auto">
            <div class="col-md-4 row-cols-1">
                <img class="img-fluid w-100" src="images/poster-countries.svg" alt="">
                <!-- Search Result Details -->
                <h2 class="text-info text-decoration-underline">Country Details</h2>
                <div id="Country-details" class="mt-3 mb-sm-3">
                </div>
            </div>
            <!-- Search All Result -->
            <div class="col-md-8 row-cols-1">
                <h1 class="fs-1 fw-bold">International <span class="text-success">Countries</span> Shows</h1>
                <div class="row">
                    <!-- Search Area -->
                    <div class="input-group mb-3">
                        <input id="input-field" type="text" class="form-control" placeholder="Search Countries" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                    </div>
                      <!-- Search Error -->
                      <div id="search-error"></div>
                      <!-- Search Result -->
                    <div id="countries-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
